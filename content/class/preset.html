<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
#scr{
 width:93vw;
}
 .common{
 background-color:#ff980029;
 width: 22%;
 padding: 0px;
 border:none;
 }
 .special{
 background-color:#ff980061;
  width: 220%;
  padding: 0px;
 border:none;
 }
</style>
<script>
function donumber(e)
{
 scr.value=scr.value+e.value
}  
function clearscr()
{
 scr.value=""
}  
function doequ()
{
 scr.value=eval(scr.value)
 
}  
</script>
</head>
<body>
 <input type="textarea" id="scr" ><br/>
 <input type="button" class="special" value="(" onclick="donumber(this)">
 <input type="button" class="special" value=")" onclick="donumber(this)"> 
 <input type="button" class="special" value="%" onclick="donumber(this)"> 
 <input type="button" class="special" value="C" onclick="clearscr()"> <br/>
 <input type="button" class="common" value="7" onclick="donumber(this)"> 
 <input type="button" class="common" value="8" onclick="donumber(this)"> 
 <input type="button" class="common" value="9" onclick="donumber(this)"> 
 <input type="button" class="special" value="/" onclick="donumber(this)"> <br/>
  <input type="button" class="common" value="4" onclick="donumber(this)"> 
 <input type="button" class="common" value="5" onclick="donumber(this)"> 
 <input type="button" class="common" value="6" onclick="donumber(this)"> 
 <input type="button" class="special" value="*" onclick="donumber(this)"> <br/>
 <input type="button" class="common" value="1" onclick="donumber(this)">
 <input type="button" class="common" value="2" onclick="donumber(this)"> 
 <input type="button" class="common" value="3" onclick="donumber(this)"> 
 <input type="button" class="special" value="-" onclick="donumber(this)"> <br/>
 <input type="button" class="common" value="0" onclick="donumber(this)"> 
  <input type="button" class="common" value="." onclick="donumber(this)"> 
   <input type="button" class="special" value="=" onclick="doequ()"> 
 <input type="button" class="special" value="+" onclick="donumber(this)">    
  

</body></html>
